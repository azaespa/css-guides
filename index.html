<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Guide</title>
</head>
<body>
    <main class="topic-flex-wrap">
        <div class="title-container">
            <h1>Flex Wrap</h1>
        </div>
        <div class="fixed-flex-container">
            <div class="items">
                <h3>wrap</h3>
                <div class="flex-container wrap">
                    <div class="flex-child">1</div>
                    <div class="flex-child">2</div>
                    <div class="flex-child">3</div>
                    <div class="flex-child">4</div>
                    <div class="flex-child">5</div>
                </div>
            </div>
            <div class="items">
                <h3>nowrap</h3>
                <div class="flex-container nowrap">
                    <div class="flex-child">1</div>
                    <div class="flex-child">2</div>
                    <div class="flex-child">3</div>
                    <div class="flex-child">4</div>
                    <div class="flex-child">5</div>
                </div>
            </div>
            <div class="items">
                <h3>wrap-reverse</h3>
                <div class="flex-container wrap-reversed">
                    <div class="flex-child">1</div>
                    <div class="flex-child">2</div>
                    <div class="flex-child">3</div>
                    <div class="flex-child">4</div>
                    <div class="flex-child">5</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
