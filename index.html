<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>CSS Guides</title>
</head>

<body>
    <div class="guides-container">
        <div class="guide-title-container">
            <h1 class="guide-title">FLEX-WRAP</h1>
            <h1 class="guide-title glow">FLEX-WRAP</h1>
        </div>
        <div class="css-code-container">
            <div class="css-code-header">
                <div class="css-code-menu-red"></div>
                <div class="css-code-menu-yellow"></div>
                <div class="css-code-menu-green"></div>
            </div>
            <div class="css-code">
                <p class="css-code-selector">.display-flex-container 
                    <span class="css-code-bracket">{</span>
                </p>
                <p class="css-code-property">display
                    <span class="css-code-colon">:</span>
                    <span class="css-code-property-value">flex</span>
                    <span class="css-code-semicolon">;</span>
                </p>
                <p class="css-code-property">flex-wrap
                    <span class="css-code-colon">:</span>
                    <span class="css-code-property-value" id="flexWrap" contenteditable="true" spellcheck="false">nowrap</span>
                    <span class="css-code-semicolon">;</span>
                </p>
                <p class="css-code-property">justify-content
                    <span class="css-code-colon">:</span>
                    <span class="css-code-property-value">center</span>
                    <span class="css-code-semicolon">;</span>
                </p>
                <p class="css-code-property">align-items
                    <span class="css-code-colon">:</span>
                    <span class="css-code-property-value">center</span>
                    <span class="css-code-semicolon">;</span>
                </p>
                <span class="css-code-bracket">}</span>
            </div>
        </div>
        <div class="flex-items-container">
            <div class="flex-items">üçï</div>
            <div class="flex-items">üçî</div>
            <div class="flex-items">üçü</div>
            <div class="flex-items">üå≠</div>
        </div>
    </div>
</body>

</html>
